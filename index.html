<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>
<script>var canvas = document.getElementById('can');
var c = canvas.getContext('2d');
var fb = new image();

const grad=c.createLinearGradient(0,0, 280,0);
grad.addColorStop(0, "#05ffa1");
grad.addColorStop(1, "#01cdfe");

c.fillRect(20,50,960,100);
c.fillStyle= grad;
c.fillRect(20,100,400,50);
//c.drawImage(start,0,0);
animate();

function animate() {
	window.requestAnimationFrame(animate);
  c.save();
  c.beginPath();
 c.moveTo(Math.random()*1000,Math.random()*1000);
  c.lineTo(Math.random()*1000,Math.random()*1000);
  c.lineTo(Math.random()*1000,Math.random()*1000);
  c.lineTo(Math.random()*1000,Math.random()*1000);
  c.closePath();
  c.clip();
  c.drawImage(fb,Math.random()*80-40,Math.random()*50-25);
  c.restore();
  fb.src = canvas.toDataURL();
}</script>
